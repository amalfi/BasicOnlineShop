<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>JSF 2: Managed Beans</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">JSF 2: Simple Online Shop</h1>
<br/>
<fieldset>
<legend>Online Shop Client lookup</legend>
<h:form>
  Customer ID: 
  <h:inputText value="#{bankingBean.customerId}"/><br/>
  Password: 
  <h:inputSecret value="#{bankingBean.password}"/><br/>
  <h:commandButton value="Show Current Balance" 
                   action="#{bankingBean.showBalance}"/>
</h:form>
</fieldset>
</div></h:body></html>
